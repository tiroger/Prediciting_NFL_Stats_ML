{% extends "layout.html" %} {% block content %}
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
></script>
<div class="container">
  <h2>Let's Play Head Coach</h2>

  <div class="container" .mb-3>
    <script src="static/js/spinners.js"></script>

    <script>
      $("input[type='number']").inputSpinner();
    </script>
    <form action="/predictions" method="POST">
      <div class="row">
        <div class="col-6">
          <h5 class="input">
            Weather conditions
          </h5>
          <input
            id="temp"
            type="number"
            value="60"
            min="0"
            max="100"
            step="1"
          />
          <span class="badge badge-secondary">Temp</span><br />
          <input
            id="humidity"
            type="number"
            value="80"
            min="0"
            max="150"
            step="1"
          />
          <span class="badge badge-secondary">Humidity</span><br />
          <!-- <input
            id="weather3"
            type="number"
            value="20"
            min="0"
            max="100"
            step="1"
          />
          <span class="badge badge-secondary">Rain</span><br /> -->

          <h5 class="input">
            Time Left
          </h5>
          <input
            id="secondsHalf"
            type="number"
            value="500"
            min="0"
            max="1800"
            step="1"
          />
          <span class="badge badge-secondary">Seconds left in Half</span><br />
          <input
            id="secondsGame"
            type="number"
            value="500"
            min="0"
            max="3600"
            step="1"
          />
          <span class="badge badge-secondary">Seconds left in Game</span><br />
        </div>
        <div class="col-6">
          <h5 class="input">
            Enter the game conditions
          </h5>

          <input
            id="yardline"
            type="number"
            value="50"
            min="0"
            max="100"
            step="1"
          />
          <span class="badge badge-secondary">Ball on Yardline</span><br />

          <input id="down" type="number" value="1" min="1" max="4" step="1" />
          <span class="badge badge-secondary">Down</span><br />
          <input
            id="ydstogo"
            type="number"
            value="10"
            min="0"
            max="99"
            step="1"
          />
          <span class="badge badge-secondary">Yards to Go</span><br />
          <input
            id="scoreDif"
            type="number"
            value="0"
            min="-100"
            max="100"
            step="1"
          />
          <span class="badge badge-secondary">Score Difference</span
          ><br /><br />
          <div class="container" .mt-5>
            <button
              id="submit-data-btn"
              type="submit"
              class="btn btn-primary btn-lg"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="line"></div>

  <h2 class="input">Predicted Play</h2>
  <div id="predictionOutput">
    <img id="output" />
    <!-- <p>There are my {{ prediction }}</p> -->
  </div>

  <div class="line"></div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<!-- <script src="static/js/prediction.js"></script> -->
<script src="static/js/forms.js"></script>

{% endblock %}
